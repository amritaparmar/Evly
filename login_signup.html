<html>
    <head>
        <!-- Required Title -->
        <title>Evly - login/SignUp</title>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1">
        <link rel="shortcut icon" href="img/favicon.png" />
        <!-- Fonts and icons -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
        <link href="css/font-awesome.css" rel="stylesheet" type="text/css"/>
        <!-- Stylesheets -->
        <!-- Bootstrap 4 css-->
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
         <!-- Slick css -->
        <link href="css/slick.css" rel="stylesheet" type="text/css"/>
        <link href="css/slick-theme.css" rel="stylesheet" type="text/css"/>
        <!-- Evly css -->
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <!-- Evly responsive -->
        <link href="css/responsive.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="login-signup">
            <div class="left_section">
                <div class="login_details">
                    <a href="index.html"><img src="img/logo.png" class="img-fluid" alt="logo"/></a>
                    <p>Login or Sign Up to take your<br>
                        EV Search to a whole new level.</p>
                    <form>
                        <div class="form-group">
                            <label>EMAIL ID</label>
                            <input type="email" class="form-control" placeholder="" required="">
                        </div>
                        <div class="form-group">
                            <label>PASSWORD</label>
                            <input type="password" class="form-control" placeholder="" required="">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                            <label class="form-check-label" for="exampleRadios1">
                                Remember me
                            </label>
                            <a href="javascript:void(0)" class="forget_link">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn white_btn">Log in</button>
                        <button type="submit" class="btn green_btn">Sign up</button>
                        <div class="social_links">
                            <p>Save some time,</p>
                            <a href="javascript:void(0)" class="social_btns google"> <img src="img/google.png" class="img-fluid" alt="google"/>Sign in with Google</a>
                            <a href="javascript:void(0)" class="social_btns fb"><img src="img/facebook.png" class="img-fluid" alt="facebook"/>Sign in with Facebook</a>
                            <a href="javascript:void(0)" class="social_btns twitter"><img src="img/twitter.png" class="img-fluid" alt="twitter"/>Sign in with Twitter</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="right_section">
                <img src="img/login_bg.png" class="img-fluid" alt="login/signup"/>
                <h1>Unlock a new world of<br>
                    EV Ownership - Rebates,<br>
                    Charging, Compare EVs</h1>
            </div>
        </div>
        <!-- jQuery js -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
        <!-- Bootstrap 4 dependency popper js  -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
        <!-- Bootstrap 4 js -->
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <!-- Slick js -->
        <script src="js/slick.js" type="text/javascript"></script>
        <!-- Evly js -->
        <script src="js/custom.js" type="text/javascript"></script>
    </body>
</html>
